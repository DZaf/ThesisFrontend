<header>
  <div class="container">
    <a routerLink="/" class="logo">{{ title }}</a>
    <nav>
      <ul>
        <li *ngIf="!LogedInBoolean"><a routerLink="/register">Register</a></li>
        <li *ngIf="!LogedInBoolean"><a routerLink="/login">Login</a></li>
        <li *ngIf="LogedInBoolean"><a routerLink="/search">Search</a></li>
        <li *ngIf="LogedInBoolean"><a routerLink="" (click)="logout()">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>
