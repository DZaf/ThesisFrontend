<h1>Git</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <label>
    Repository:
    <input type="text" formControlName="repo">
  </label>

  <label>
    language:
    <input type="text" formControlName="language">
  </label>

  <input type="submit" value="Send message" class="cta">
</form>

<div *ngIf="response" class="results">
  <div *ngFor="let repo of response.repos">
    <img style="width:100px; height: 100px;" [attr.src]="repo.owner_avatar_url" [attr.href]="repo.owner_avatar_url">
    <br>
    <a style="color:black" target="_blank" [attr.href]="repo.owner_url">{{ repo.owner_name}}</a>
    <br>
    <a style="color:black" target="_blank" [attr.href]="repo.repo_url">{{ repo.repo_name}}</a>

    <table>
      <tr>
        <th></th>
        <th>File name</th>
        <th>link</th>
      </tr>
